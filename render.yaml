services:
  - type: web
    name: django-blog
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: gunicorn blog.wsgi
    disk:
      name: media
      mountPath: /media
      sizeGB: 1
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: blog.settings
      - key: DATABASE_URL
        sync: false