<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Blog Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4">

  <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create a New Blog Post</h2>

    <form action="{% url 'create_blog_post_form' %}" method="POST" enctype="multipart/form-data" class="space-y-6">
      {% csrf_token %}

      <!-- Title -->
    <div>
        <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title</label>
        <input type="text" name="title" id="title" required placeholder="Enter blog title"
            class="w-full px-4 py-3 text-sm border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
        />
    </div>

     <!-- Summary -->
    <div>
    <label for="summary" class="block text-sm font-medium text-gray-700 mb-1">Summary</label>
    <textarea name="summary" id="summary" rows="3" required placeholder="Write a short summary of your post..."
        class="w-full px-4 py-3 text-sm border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
    ></textarea>
    </div>

    <!-- Content -->
    <div>
    <label for="content" class="block text-sm font-medium text-gray-700 mb-1">Content</label>
    <textarea name="content" id="content" rows="3" required placeholder="Write your full blog post here..."
        class="w-full px-4 py-3 text-sm border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
    ></textarea>
    </div>

    <!-- image -->
    <label class="block text-sm font-medium text-gray-700">Image</label>
    <input type="file" name="image" accept="image/*"
          class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm" />
    <p class="text-gray-500">1:1 aspect ratio recomended</P>

    <!-- Submit -->
    <div>
        <button type="submit"
                class="w-full inline-flex justify-center py-3 px-6 border border-transparent shadow-sm text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700">
          Publish Post
        </button>
    </div>
    </form>
  </div>

</body>
</html>
