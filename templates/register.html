{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

  <!-- Left Image -->
  <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('{% static 'register.jpg' %}');">
  </div>

  <!-- Right Form -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-10 bg-gray-50">
    <div class="max-w-md w-full space-y-6">
      <h2 class="text-3xl font-extrabold text-gray-800">Create Account ðŸš€</h2>
      <form method="POST" action="{% url 'register' %}" class="space-y-4">
        {% csrf_token %}
        
        <div class="flex gap-2">
          <div class="w-1/2">
            <input type="text" name="first_name" placeholder="First Name" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-pink-300">
          </div>
          <div class="w-1/2">
            <input type="text" name="last_name" placeholder="Last Name" required
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-pink-300">
          </div>
        </div>

        <input type="text" name="username" placeholder="Username" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-pink-300">
            
        <input type="text" name="email" placeholder="Email" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-pink-300">

        <input type="password" name="password" placeholder="Password" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-pink-300">

        <input type="password" name="confirm_password" placeholder="Confirm Password" required
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring focus:ring-pink-300">

        <button type="submit"
          class="w-full bg-pink-600 text-white py-2 rounded-md hover:bg-pink-700 transition">Register
        </button>
        {% if messages %}
          {% for message in messages %}
            <div class="bg-red-100 text-red-700 p-2 rounded mb-2 text-sm">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      </form>

      <p class="text-sm text-gray-600 text-center">
        Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
