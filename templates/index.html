{% extends "base.html" %}

{% block content %}
  <!-- Blog List -->
  <main class="max-w-7xl mx-auto px-4 py-8 my-14">
    <h2 class="text-3xl font-semibold mb-6 text-gray-600">{{ post_title }}</h2>
    <div class="grid md:grid-cols-3 gap-6">
      
      <!-- Blog Card -->
      {% if posts%}
        {% for post in posts %}
        <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-5">

          {% if post.image %}
            <img src="{{ post.image.url }}" alt="Blog Image" class="rounded-xl w-full h-80 object-cover mb-4" />
          {% endif %}
            
          <h3 class="text-xl font-bold text-gray-900 mb-2">
            <a href="{% url 'blog_detail' post.id %}" class="hover:text-blue-600 transition">
              {{ post.title }}
            </a>
          </h3>

          <p class="text-gray-600 text-sm mb-4">{{ post.summary|truncatechars:100 }}</p>

          <a href="{% url 'blog_detail' post.id %}" class="text-blue-500 hover:underline text-sm font-medium">
            Read more â†’
          </a>
        </div>
      {% endfor %}

      {% else %}
        <p class="text-xl">No Posts Available</p>
      {% endif %}

    </div>
  </main>
{% endblock %}
