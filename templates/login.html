{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ My Blog</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

  <!-- Left Image Side -->
  <div class="hidden md:block w-1/2 bg-cover bg-center" style="background-image: url('{% static 'register.jpg' %}');">
  </div>

  <!-- Right Form Side -->
  <div class="w-full md:w-1/2 flex items-center justify-center p-10 bg-gray-50">
    <div class="max-w-md w-full space-y-6">
      <h2 class="text-3xl font-extrabold text-gray-800">Welcome Back ðŸ‘‹</h2>
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        {% if error %}<p class="text-red-500 mb-2">{{ error }}</p>{% endif %}
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input name="username" id="username" required
                 class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" id="password" required
                 class="mt-1 block w-full px-4 py-2 border rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 border-gray-300">
        </div>
        <div>
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">
            Login
          </button>
        </div>
        {% if messages %}
          {% for message in messages %}
            <p class="mb-4 text-sm text-red-600 text-center">{{ message }}</p>
          {% endfor %}
        {% endif %}
      </form>
      <p class="text-sm text-gray-600 text-center">
        Donâ€™t have an account? <a href="{% url 'register' %}" class="text-blue-600 hover:underline">Register</a>
      </p>
    </div>
  </div>
</body>
</html>
